<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/PEPELAND.css">
    <meta charset="UTF-8">
    <title>PEPELAND:))</title>
</head>
<body>
<h1 style="text-align: center">PEPELAND!!!!!!!!</h1>
<div style="margin: 0 auto; width: 70%; background-color: #a7fcb9; margin-top: 30px; border-radius: 20px; padding: 20px">
    <h1 style="text-align: center">Случайные факты о кошках:)))</h1>
    <div style="display: flex">
        <img style="border-radius: 35px; padding: 15px" src="/static/img/PEPELAND/cat.jpg" width="250px" height="250px">
        <div style="width: 80%; background-color: white; border-radius: 20px; padding: 20px">
            <p style="wordWrap: break-word">{{text_cat}}</p>
        </div>
    </div>
</div>
<div style="margin: 0 auto; width: 70%; background-color: #a7fcb9; margin-top: 30px; border-radius: 20px; padding: 20px">
    <h1 style="text-align: center">Отстойные шутки</h1>
    <div style="display: flex">
        <img style="border-radius: 35px; padding: 15px" src="/static/img/PEPELAND/смешно.jpg" width="250px" height="250px">
        <div style="width: 80%; background-color: white; border-radius: 20px; padding: 20px">
            <p style="wordWrap: break-word">{{joke1}}
            <p></p>
            <p style="wordWrap: break-word">{{joke2}}</p>
        </div>
    </div>
</div>
<div style="margin: 0 auto; width: 70%; background-color: #a7fcb9; margin-top: 30px; border-radius: 20px; padding: 20px">
    <h1 style="text-align: center">Университеты Казахстана</h1>
    <div style="display: flex">
        <div style="width: 80%; height: 400px; overflow-y: auto; background-color: white; border-radius: 20px; padding: 20px; margin: 0 auto">
            {% for un in univ %}
            <p>{{un}}</p>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
