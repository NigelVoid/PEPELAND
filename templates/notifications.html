<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Приглашения</title>
</head>
<body>
{% for profile in invites %}
<div id="{{profile}}" style="background-color: #77f55869; border-radius: 15px; padding: 15px; width: 50%; margin: 0 auto; margin-top: 40px">
    <h1 style="font-size: 30px; text-align: center">{{profile}} Отправил вам запрос в дружбу!</h1>
    <div style="width: 50%; margin: 0 auto;">
        <a onclick="addFriend('{{profile}}')" style="width: 40%" class="btn btn-success" type="button">Принять</a>
        <a onclick="cancelFriend('{{profile}}')" style="margin-left: 15%; width: 40%" class="btn btn-danger" type="button">Отклонить</a>
    </div>
</div>
{% endfor %}
</body>
<script>
  function addFriend(name2) {
  fetch('/addFriendprofile/{{name}}/' + name2, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ text: 'dwioajd' }),
  });
  const profile = document.getElementById(name2);
  profile.remove();
}
</script>
<script>
  function cancelFriend(name2) {
  fetch('/deleteFromInvites/{{name}}/' + name2, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ text: 'dwioajd' }),
  });
  const profile = document.getElementById(name2);
  profile.remove();
}
</script>
</html>
