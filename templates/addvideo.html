<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/profile.css">
    <title>Добавить видео в профиль</title>
</head>
<body>
<h1 style="text-align: center; margin-top: 100px">Хотите добавить видео в ваш профиль?</h1>
<form class="forma" style="margin: 0 auto; margin-top: 80px; width: 600px" method="post" enctype="multipart/form-data">
    <input type="file" accept=".mp4" style="margin: 0 auto;" name="file">
    <button type="submit" class="btn btn-success" style="margin-left: 28%">Добавить +</button>
</form>
</body>
</html>
