<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/profile.css">
    <title>Добавить Видео в профиль</title>
</head>
<body>
<h1 style="text-align: center; margin-top: 100px">Подтвердите своё действие!</h1>
<form class="forma" style="margin: 0 auto; margin-top: 80px; width: 600px" method="post" enctype="multipart/form-data">
    <div>
        <div style="width: 400px; height: 400px; margin: 0 auto;">
            <video width="400px" height="400px" controls>
                <source src="/addvideo/{{ video }}" type="video/mp4">
            </video>
        </div>
    </div>
    <div>
        <div style="width: 113px; height: 40px; margin: 0 auto; margin-top: 30px">
            <button type="submit" class="btn btn-success">Добавить +</button>
        </div>
    </div>

</form>
</body>
</html>
