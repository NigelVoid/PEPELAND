<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/profile.css">
    <title>Сделать запись в профиль</title>
</head>
<body>
<h1 style="text-align: center; margin-top: 100px">Создайте свою запись в профиль!</h1>
<form class="forma" style="margin: 0 auto; margin-top: 80px; width: 600px" method="post" enctype="multipart/form-data">
    <h2 style="text-align: center">Форма для заполение записи</h2>
    <input type="text" name="topic" style="width: 100%; margin-top: 30px;" placeholder="Заголовок" maxlength="50">
    <textarea style="width: 100%; height: 300px; margin-top: 20px;"
              placeholder="Текст записи, который можно оставить пустым." name="text"></textarea>
    <h3 style="text-align: center">Прикрепить файл</h3>
    <button type="button" class="btn btn-success" onclick="createNewElement()">+</button>
    <button type="button" class="btn btn-success" onclick="deleteInput()">-</button>
    <p></p>
    <input type="file" accept=".png, .jpg, .jfif, .jpeg, .mp4" name="file">
    <div id="container"></div>
    <h3 style="text-align: center">Прикрепить ссылку</h3>
    <p></p>
    <div style="width: 70%; margin: 0 auto;">
        <input type="url" style="width: 100%" name="url">
    </div>
    <div style="width: 50%; margin: 0 auto; margin-top: 40px;">
        <button type="submit" class="btn btn-success" style="width: 100%">Создать</button>
    </div>
</form>

<script>
    var newElement;
    var elementCounter = 0;
    function createNewElement() {
      newElement = document.createElement("input");
      newElement.type = "file";
      newElement.accept = ".png, .jpg, .jfif, .jpeg, .mp4";
      newElement.name = "file" + elementCounter;
      newElement.id = "element" + elementCounter;
      document.getElementById("container").appendChild(newElement);
      elementCounter++;
    }
    function deleteInput() {
    if (elementCounter > 0) {
    var elementToRemove = document.getElementById("element" + (elementCounter - 1));
    if (elementToRemove) {
    document.getElementById("container").removeChild(elementToRemove);
    elementCounter--;
    }
    }
    }
</script>
</body>
</html>
